# Recollection Configuration File
# This file contains application settings for the content summarization tool

# Model configurations for different tasks
models:
  # Summarization model configuration
  summarization:
    model_id: gpt-4o-mini
    temperature: 0.3
    max_tokens: 4096
    timeout: 60.0

